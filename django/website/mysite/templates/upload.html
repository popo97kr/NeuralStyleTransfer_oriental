{% extends 'base.html' %}

{% block content %}
  <h1>Upload Image You Want to Translate</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">Translate</button>
  </form>
{% if out %}
    <img src="{{out}}" alt="dd">
  {% endif %}
{% endblock %}
